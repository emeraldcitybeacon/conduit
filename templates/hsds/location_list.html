{% extends "base.html" %}
{% block title %}Locations{% endblock %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Locations</h1>
<div class="mb-4">
  <button
    class="bg-blue-600 text-white px-4 py-2 rounded"
    hx-get="{% url 'hsds:location-create' %}"
    hx-target="#dialog"
    hx-swap="innerHTML"
  >
    New Location
  </button>
</div>
<table class="min-w-full bg-white">
  <thead>
    <tr><th class="text-left p-2">Name</th></tr>
  </thead>
  <tbody>
    {% for location in locations %}
    <tr class="border-t">
      <td class="p-2">
        <a href="{% url 'hsds:location-detail' location.id %}" class="text-blue-600">{{ location.name }}</a>
      </td>
    </tr>
    {% empty %}
    <tr><td class="p-2">No locations found.</td></tr>
    {% endfor %}
  </tbody>
</table>
<div id="dialog"></div>
{% endblock %}
