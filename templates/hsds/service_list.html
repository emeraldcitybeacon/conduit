{% extends "base.html" %}
{% load i18n %}
{% block title %}{% trans "Services" %}{% endblock %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">{% trans "Services" %}</h1>
<div class="mb-4">
  <button
    class="bg-blue-600 text-white px-4 py-2 rounded"
    hx-get="{% url 'hsds:service-create' %}"
    hx-target="#dialog"
    hx-swap="innerHTML"
  >
    {% trans "New Service" %}
  </button>
</div>
<table class="min-w-full bg-white">
  <thead>
    <tr><th class="text-left p-2">{% trans "Name" %}</th></tr>
  </thead>
  <tbody>
    {% for service in services %}
    <tr class="border-t">
      <td class="p-2">
        <a href="{% url 'hsds:service-detail' service.id %}" class="text-blue-600">{{ service.name }}</a>
      </td>
    </tr>
    {% empty %}
    <tr><td class="p-2">{% trans "No services found." %}</td></tr>
    {% endfor %}
  </tbody>
</table>
<div id="dialog"></div>
{% endblock %}
