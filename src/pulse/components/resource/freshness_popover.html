{% load i18n static %}
{# Popover listing recent verification events. #}
<div class="dropdown dropdown-hover">
  <div tabindex="0" role="button" class="badge badge-ghost">ℹ️</div>
  <ul
    tabindex="0"
    class="dropdown-content menu bg-base-100 rounded-box shadow w-52 p-2 timeline timeline-compact"
  >
    {% for ev in events %}
      <li>
        <time class="text-xs">{{ ev.verified_at|date:"Y-m-d" }}</time>
        <span class="ml-2 capitalize text-xs">{{ ev.method }}</span>
      </li>
    {% empty %}
      <li class="text-xs">{% trans "No verifications" %}</li>
    {% endfor %}
  </ul>
</div>
