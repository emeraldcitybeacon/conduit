{% extends "pulse/base.html" %}
{% block title %}Worklists{% endblock %}
{% block content %}
<h1 class="text-2xl mb-4">Worklists</h1>
<form hx-post="/api/worklists/" hx-target="#worklists-list" hx-swap="beforeend" class="mb-6 flex gap-2">
  <input name="name" type="text" placeholder="Name" class="input input-bordered" required />
  <input name="query" type="text" placeholder="Search query" class="input input-bordered flex-1" required />
  <button class="btn btn-primary" type="submit">Save</button>
</form>
<ul id="worklists-list" class="space-y-2">
  {% for w in worklists %}
  <li>{{ w.name }}</li>
  {% empty %}
  <li class="text-base-content/60">No worklists yet.</li>
  {% endfor %}
</ul>
{% endblock %}
