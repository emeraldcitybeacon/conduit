{% extends "base.html" %}
{% load i18n %}
{% block title %}{{ contact.name }}{% endblock %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">{{ contact.name }}</h1>
<p class="mb-4">{{ contact.email }}</p>
<div class="flex gap-2 mb-4">
  <button
    class="btn btn-primary"
    hx-get="{% url 'hsds:contact-edit' contact.id %}"
    hx-target="#dialog"
    hx-swap="innerHTML"
  >{% trans "Edit" %}</button>
  <a href="{% url 'hsds:contact-list' %}" class="link link-primary">{% trans "Back to list" %}</a>
</div>
{% component "dialog" id="dialog" %}{% endcomponent %}
{% endblock %}
