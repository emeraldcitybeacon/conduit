{% extends "base.html" %}
{% load i18n %}
{% block title %}{% trans "Contacts" %}{% endblock %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">{% trans "Contacts" %}</h1>
<div class="mb-4">
  <button
    class="btn btn-primary"
    hx-get="{% url 'hsds:contact-create' %}"
    hx-target="#dialog"
    hx-swap="innerHTML"
  >
    {% trans "New Contact" %}
  </button>
</div>
<div class="overflow-x-auto">
  <table class="table">
    <thead>
      <tr><th class="text-left">{% trans "Name" %}</th></tr>
    </thead>
    <tbody>
      {% for contact in contacts %}
      <tr>
        <td>
          <a href="{% url 'hsds:contact-detail' contact.id %}" class="link link-primary">{{ contact.name }}</a>
        </td>
      </tr>
      {% empty %}
      <tr><td>{% trans "No contacts found." %}</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
<div id="dialog"></div>
{% endblock %}
