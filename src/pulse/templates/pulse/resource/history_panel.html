{% load i18n static %}
<div class="p-4">
  {% if events %}
    <ul class="timeline timeline-vertical timeline-compact">
      {% for ev in events %}
        <li>
          <div class="timeline-start text-xs">{{ ev.verified_at|date:"Y-m-d H:i" }}</div>
          <div class="timeline-middle">
            <span class="badge badge-xs badge-outline">{{ ev.method }}</span>
          </div>
          <div class="timeline-end text-sm">{{ ev.field_path }}</div>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p class="text-base-content/70">{% trans "No verification history yet." %}</p>
  {% endif %}
</div>
