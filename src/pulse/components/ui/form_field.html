<div class="form-control w-full">
  {% if label %}
    <label class="label">
      <span class="label-text">{{ label }}</span>
    </label>
  {% endif %}

  {% if field_type == 'select' %}
    <select name="{{ name }}" class="select select-bordered">
      {% for val, text in options %}
        <option value="{{ val }}" {% if val == value %}selected{% endif %}>{{ text }}</option>
      {% endfor %}
    </select>
  {% elif field_type == 'textarea' %}
    <textarea name="{{ name }}" class="textarea textarea-bordered">{{ value }}</textarea>
  {% else %}
    <input type="{{ input_type }}" name="{{ name }}" value="{{ value }}" class="input input-bordered" />
  {% endif %}

  {% if help_text %}
    <label class="label">
      <span class="label-text-alt">{{ help_text }}</span>
    </label>
  {% endif %}

  {% if error %}
    <label class="label">
      <span class="label-text-alt text-error">{{ error }}</span>
    </label>
  {% endif %}
</div>
