{% load i18n %}
<dialog id="{{ id }}" class="modal">
  <div class="modal-box">
    {% if title %}<h3 class="font-bold text-lg mb-4">{{ title }}</h3>{% endif %}
    {{ content|safe }}
    <div class="modal-action">
      <button type="button" class="btn btn-primary" id="{{ id }}-confirm">{% trans "Save" %}</button>
      <form method="dialog">
        <button class="btn">{% trans "Cancel" %}</button>
      </form>
    </div>
  </div>
</dialog>
