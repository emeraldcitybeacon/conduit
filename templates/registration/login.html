{% extends "base.html" %}
{% load i18n %}
{% block title %}{% trans "Login" %}{% endblock %}

{% block content %}
  <div class="max-w-screen-md mx-auto bg-white p-6 shadow rounded">
    <h1 class="text-xl font-semibold mb-4">{% trans "Sign in" %}</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="mt-4 px-4 py-2 bg-blue-600 text-white rounded">{% trans "Login" %}</button>
    </form>
  </div>
{% endblock %}
