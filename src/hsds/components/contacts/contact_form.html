{% load i18n %}
<form
  method="post"
  hx-post="{{ action }}"
  hx-target="#dialog"
  hx-swap="outerHTML"
  class="space-y-4"
>
  {% csrf_token %}
  {% for field in form %}
  <div>
    <label class="block text-sm font-medium" for="{{ field.id_for_label }}">{{ field.label }}</label>
    {{ field }}
    {% if field.errors %}
    <p class="text-red-500 text-xs">{{ field.errors|striptags }}</p>
    {% endif %}
  </div>
  {% endfor %}
  <div class="flex space-x-2">
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">{% trans "Save" %}</button>
  </div>
</form>
