{# HTMX-enabled form for creating or editing an organization. #}
<form
  method="post"
  hx-post="{{ request.path }}"
  hx-target="this"
  hx-swap="outerHTML"
  class="space-y-4 bg-white p-4 shadow rounded"
>
  {% csrf_token %}
  {{ form.as_p }}
  <div>
    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded">Save</button>
  </div>
</form>
