{% extends "pulse/base.html" %}

{% block pulse_content %}
<h1 class="text-xl font-bold mb-4">Change Requests Pending Review</h1>
<table class="table w-full">
  <thead>
    <tr>
      <th>Resource</th>
      <th>Submitted By</th>
      <th>Note</th>
      <th>Submitted At</th>
    </tr>
  </thead>
  <tbody>
    {% for req in requests %}
      {% component "review_request_row" change_request=req %}{% endcomponent %}
    {% empty %}
    <tr>
      <td colspan="4">No change requests pending.</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
