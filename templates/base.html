{% load static %}
<!-- Base layout for Conduit pages. Includes global CSS, HTMX, and Alpine.js. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Conduit{% endblock %}</title>
    <!-- Compiled Tailwind CSS -->
    <link rel="stylesheet" href="{% static 'site.css' %}" />
    <!-- HTMX and Alpine.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@1.9.12" integrity="sha384-LwqJGpV1wS3ZOmrqP0nUdsbnZD/+rT9Y/1YaL6VLdystD5nq2WEYLRh1SeDsICfu" crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend:wght@100..900&display=swap" rel="stylesheet">
  </head>
  <body class="min-h-screen bg-gray-50">
    {% component "nav" %}{% endcomponent %}
    <main class="container mx-auto p-4">
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
