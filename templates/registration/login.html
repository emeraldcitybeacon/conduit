{% extends "base.html" %}
{% block title %}Login - Conduit{% endblock %}

{% block content %}
  <div class="max-w-md mx-auto bg-white p-6 shadow rounded">
    <h1 class="text-xl font-semibold mb-4">Sign in</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="mt-4 px-4 py-2 bg-blue-600 text-white rounded">Login</button>
    </form>
  </div>
{% endblock %}
